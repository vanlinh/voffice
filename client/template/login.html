<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">


    <div style="text-align: center;">
        <button class="btn btn-register" type="button" ng-click="login()">Login Using Google</button>

    </div>

    <hr/>
    <div>EMAIL ADDRESS</div>
    <div><input type="text" class="form-control"   placeholder="Your email as username"
                ng-model="user.email"/></div>
    <div>PASSWORD</div>
    <div><input type="password" class="form-control"   placeholder="Password"
                ng-model="user.password"/></div>
    <a href="/forgot-password">Forgot your password?</a>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="login()">Login</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
