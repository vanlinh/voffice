        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#voffice-web-menu"
                        aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">vOffice</a>
            </div>

            <div class="collapse navbar-collapse" id="voffice-web-menu">

                    <li>
                        <a href="">Home</a>

                    <li class="dropdown ">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="true">Features<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">For Manufacturing Company</a></li>
                            <li><a href="#">For Trading Company</a></li>
                            <li><a href="#">For Multi-Level Marketing Company</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Support</a></li>

                </ul>

                <ul class="nav navbar-right">
                    <button type="button" class="btn btn-md btn-default navbar-btn btn-register" ng-click="signUp()">Get Started for

<!-- Begin page content -->
<div class="container" style="text-align: center;">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Register </h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <div class="page-header">
        <br/>

        <h1>Be organized at every moment</h1>
    </div>

    <p class="lead">Note IDEAS, convert to PROJECTS and keep track TASKS</p>

    <p>
        <button type="button" class="btn btn-md btn-default navbar-btn btn-register" ng-click="note()">Get Started for
            FREE
        </button>
    </p>
    <p>
        <button type="button" class="btn btn-default" ng-click="signUp()">Open me!</button>
        <button type="button" class="btn btn-default" ng-click="login()">Login</button>

        <div ng-show="selected">Selection from a modal: {{ selected }}</div>

    </p>
</div>


<div class="container" style="text-align: center;">

    <div class="col-md-6" style="background-color: goldenrod">vPOS</div>
    <div class="col-md-6" style="background-color: green">MLM</div>
</div>
