<div ng-controller="listProjects">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Panel heading
            <button class="btn btn-sm btn-primary">Search</button>
        </div>
        <div class="panel-body">
            <p>Projects list</p>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th width="180px">Id</th>
                <th>Name</th>
                <th>Created</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in projects">
                <td>{{project._id}}</td>
                <td>{{project.name}}</td>
                <td>
                    <pretty-datetime
                            date="{{project.createDate}}"></pretty-datetime>
                </td>
            </tr>
        </table>
    </div>
</div>
